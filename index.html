<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc">
    <input type="text" id="display" disabled/>

    <div class="button-row">
      <button class="button-clr" onclick="handleButtonClick('clr')">CLR</button>
      <button class="button-del" onclick="handleButtonClick('del')">DEL</button>
    </div>

    <div class="button-row">
      <button class="button-num" onclick="handleButtonClick('7')">7</button>
      <button class="button-num" onclick="handleButtonClick('8')">8</button>
      <button class="button-num" onclick="handleButtonClick('9')">9</button>
      <button class="button-func" onclick="handleButtonClick('/')">/</button>
    </div>

    <div class="button-row">
      <button class="button-num" onclick="handleButtonClick('4')">4</button>
      <button class="button-num" onclick="handleButtonClick('5')">5</button>
      <button class="button-num" onclick="handleButtonClick('6')">6</button>
      <button class="button-func" onclick="handleButtonClick('*')">*</button>
    </div>

    <div class="button-row">
      <button class="button-num" onclick="handleButtonClick('1')">1</button>
      <button class="button-num" onclick="handleButtonClick('2')">2</button>
      <button class="button-num" onclick="handleButtonClick('3')">3</button>
      <button class="button-func" onclick="handleButtonClick('-')">-</button>
    </div>

    <div class="button-row">
      <button class="button-num" onclick="handleButtonClick('0')">0</button>
      <button class="button-num" onclick="handleButtonClick('.')">.</button>
      <button class="button-eq" onclick="handleButtonClick('=')">=</button>
      <button class="button-func" onclick="handleButtonClick('+')">+</button>
    </div>
    
  </div>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
